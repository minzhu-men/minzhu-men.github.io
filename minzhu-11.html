	<h3>西式民主的界定标准</h3>
	不少人认为只有西式民主才能够体现人民主权，所以在这些人看来，民主就是指西式民主，其它模式都不民主。</br>
	西式民主公认的界定标准主要包括这几个要件：多党竞争、分权制衡、言论自由和结社自由。</br>
